<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA AIA</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <div class="brand-logo">
                    <img src="images/tata-aia-life-hdpi.png" alt="">
                </div>
                <div class="content-wrap page7">
                    <div class="pad-wrap">
                        <div class="col-md-10 offset-md-1 content-white-bg ">
                            <div class="infoBox">
                                <div class="col-10 offset-1 ">
                                    <div class="content">
                                        <div class="img">
                                            <img src="images/whatsapp-hdpi.png" alt="">
                                        </div>
                                        <p>WhatsApp Service <br/>Opt-In</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10 offset-1 ">
                                <div class="textSection">
                                    <p>I
                                        < agent name>, hereby authorize TATA AIA Life Insurance company to send communication regarding my business/customer details through whatsapp service on my registered mobile number</p>

                                    <div class="checkbox_sec">
                                        <label>I Agree
                                            <input type="checkbox" checked="checked">
                                            <span class="checkmark"></span>
                                          </label>
                                    </div>
                                </div>
                                <div class="btnDiv">
                                    <button class="submit-btn">Proceed</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
