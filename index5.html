<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA AIA</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <div class="brand-logo">
                    <img src="images/tata-aia-life-hdpi.png" alt="">
                </div>
                <div class="content-wrap page5">
                    <div class="pad-wrap">

                        <div class="col-md-10 offset-md-1 content-white-bg">
                            <div class="col-10 offset-1 ">
                                <div class="imgSection">
                                    <img src="images/Mobile-img-hdpi.png" alt="">
                                </div>
                                <div class="textSection">
                                    <p>Enter OTP</p>
                                </div>
                                <div class="inputDiv incorrect_otp">
                                    <input type="password" placeholder="****">
                                    <label class="incorrect_otp text-end">Incorrect otp </label>
                                </div>
                                <div class="btnDiv">
                                    <button class="submit-btn">Verify OTP</button>
                                </div>
                                <div class="btnDiv">
                                    <button class="submit-btn white_bg">Resend OTP</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
