<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA AIA</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <div class="brand-logo">
                    <img src="images/tata-aia-life-hdpi.png" alt="">
                </div>
                <div class="content-wrap page9">
                    <div class="pad-wrap">
                        <div class="col-md-10 offset-md-1 content-white-bg ">
                            <div class="col-10 offset-1 ">
                                <div class="inputDiv">
                                    <input type="text" placeholder="Agent Code">
                                </div>
                                <div class="inputDiv">
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="captchaDiv">
                                    <!-- <canvas id="captcha">captcha text</canvas> -->
                                    <div class="captcha divwrap">Captcha Text</div>

                                </div>
                                <div class="imgs text-end">
                                    <img src="images/refresh-xhdpi.png" alt="">
                                    <img src="images/volume-up-xhdpi.png" alt="">
                                </div>
                                <div class="inputDiv">
                                    <input type="text" placeholder="Enter Captcha here">
                                </div>
                                <div class="btnDiv">
                                    <button class="submit-btn">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
